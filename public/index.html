<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/freelancer.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<link rel="stylesheet" href="css/selectize.css">

	<title>JobAdvisor</title>
</head>

<body>
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="navbar-main">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
		<!-- <a class="navbar-brand" href="#">JobAdvisor</a> -->

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Admin</a>
				</li>
			</ul>
		</div>
	</nav>
	<div id="main">
		<div id="header">
			<div id="search">
				<span class="logo" id="logo-JobAdvisor">JobAdvisor</span>
				<div>
					<nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="navbar-top" style="display: none;">
						<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					 <span class="navbar-toggler-icon"></span>
				</button>
						<!-- <a class="navbar-brand" href="#">JobAdvisor</a> -->
						<span class="logo">JobAdvisor</span>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav ml-auto">
								<li class="nav-item active">
									<a class="nav-link" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Login</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Admin</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
				<form class="" autocomplete="off">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="What do you need?" aria-describedby="basic-addon1" id="search-text">
						<span class="input-group-addon search-btn" id="basic-addon1">Search</span>
						<input type="text" class="form-control" aria-describedby="basic-addon1" id="position" placeholder="Loading position...">
					</div>
				</form>
				<div class="input-group" id="sorting-buttons">
					<span class="filter-btn" id="btn-score" data-sorttype="neutral" onclick="SEARCH.sortSearchFreelancers('btn-score');">Score <span class="up-arrow">↑</span><span class="down-arrow">↓</span></span>
					<span class="filter-btn" id="btn-distance" data-sorttype="neutral" onclick="SEARCH.sortSearchFreelancers('btn-distance');">Distance <span class="up-arrow">↑</span><span class="down-arrow">↓</span></span>
					<span class="filter-btn" id="btn-time" data-sorttype="neutral" onclick="SEARCH.sortSearchFreelancers('btn-time');">Time <span class="up-arrow">↑</span><span class="down-arrow">↓</span></span>
					<span class="filter-btn" id="btn-name" data-sorttype="neutral" onclick="SEARCH.sortSearchFreelancers('btn-name');">Name <span class="up-arrow">↑</span><span class="down-arrow">↓</span></span>
					<span class="filter-btn" id="btn-price" data-sorttype="neutral" onclick="SEARCH.sortSearchFreelancers('btn-price');">Price <span class="up-arrow">↑</span><span class="down-arrow">↓</span></span>
					<div class="filter-txt-group">
						<input type="text" class="filter-txt" placeholder="Max" onkeypress='SEARCH.checkInput(event)' aria-describedby="basic-addon1" id="price-input"><span class="filter-txt-span">€&nbsp;</span>
					</div>
					<div class="filter-txt-group">
						<input type="text" class="filter-txt" placeholder="Max" onkeypress='SEARCH.checkInput(event)' aria-describedby="basic-addon1" id="distance-input"><span class="filter-txt-span">Km&nbsp;</span>
					</div>
				</div>
			</div>
		</div>
		<main id="main-content">

		</main>
	</div>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="js/jquery.geocomplete.min.js"></script>

	<script>
		jQuery.expr[':'].focus = function(elem) {
			return elem === document.activeElement && (elem.type || elem.href);
		};
	</script>

	<script src="js/dust-full.min.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/lightbox.min.js"></script>

	<script src="js/homepage.js"></script>
	<script src="js/search.js"></script>
	<script src="js/freelancer.js"></script>
	<script src="js/selectize.js"></script>
	<script src="js/freelancerManagement.js"></script>
	<script src="js/app.js"></script>
</body>

</html>

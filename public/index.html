<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/freelancer.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<link rel="stylesheet" href="css/selectize.css">
	
	<title>JobAdvisor</title>
</head>

<body>
	<div id="main">
		<div id="header">
			<div id="search">
				<span class="logo">JobAdvisor</span>
				<form class="" autocomplete="off">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="What do you need?" aria-describedby="basic-addon1" id="search-text">
						<span class="input-group-addon search-btn" id="basic-addon1">Search</span>
						<input type="text" class="form-control" aria-describedby="basic-addon1" id="position" placeholder="Loading position...">
						<span class="input-group-addon search-btn" id="login" data-toggle="modal" data-target="#modal-login">Login</span>
					<!--<button type="button" id="modify-button" class="btn btn-primary" data-toggle="modal" data-target="#update-freelancer-modal" onclick="FREELANCERMANAGEMENT.getFreelancerInfo()">
                        Modify
                    </button>-->
					</div>
				</form>
				<div class="input-group" id="sorting-buttons">
					<span class="filter-btn" id="btn-score" data-sorttype="neutral" onclick="SEARCH.sortSearchFreelancers('btn-score');">Score <span class="up-arrow">↑</span><span class="down-arrow">↓</span></span>
					<span class="filter-btn" id="btn-distance" data-sorttype="neutral" onclick="SEARCH.sortSearchFreelancers('btn-distance');">Distance <span class="up-arrow">↑</span><span class="down-arrow">↓</span></span>
					<span class="filter-btn" id="btn-time" data-sorttype="neutral" onclick="SEARCH.sortSearchFreelancers('btn-time');">Time <span class="up-arrow">↑</span><span class="down-arrow">↓</span></span>
					<span class="filter-btn" id="btn-name" data-sorttype="neutral" onclick="SEARCH.sortSearchFreelancers('btn-name');">Name <span class="up-arrow">↑</span><span class="down-arrow">↓</span></span>
					<span class="filter-btn" id="btn-price" data-sorttype="neutral" onclick="SEARCH.sortSearchFreelancers('btn-price');">Price <span class="up-arrow">↑</span><span class="down-arrow">↓</span></span>
					<div class="filter-txt-group">
						<input type="text" class="filter-txt" placeholder="Max" onkeypress='SEARCH.checkInput(event)' aria-describedby="basic-addon1" id="price-input"><span class="filter-txt-span">€&nbsp;</span>
					</div>
					<div class="filter-txt-group">
						<input type="text" class="filter-txt" placeholder="Max" onkeypress='SEARCH.checkInput(event)' aria-describedby="basic-addon1" id="distance-input"><span class="filter-txt-span">Km&nbsp;</span>
					</div>
				</div>
			</div>
		</div>
		<main id="main-content">

		</main>
	</div>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="js/jquery.geocomplete.min.js"></script>

	<script>
		jQuery.expr[':'].focus = function( elem ) {
	  		return elem === document.activeElement && ( elem.type || elem.href );
		};
	</script>

	<script src="js/dust-full.min.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/lightbox.min.js"></script>

	<script src="js/login.js"></script>
	<script src="js/homepage.js"></script>
	<script src="js/search.js"></script>
	<script src="js/freelancer.js"></script>
	<script src="js/selectize.js"></script>
	<script src="js/freelancerManagement.js"></script>
	<script src="js/app.js"></script>
</body>

</html>

<!-- Modal Login -->
<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" id="modal-ext">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data" action="javascript:LOGIN.submitLogin()" id="form-login">
            <div class="form-group">
                <label for="modal-email" id="modal-email-label">Email: </label>
                <input type="text" class="form-control" id="modal-email" aria-describedby="email" placeholder="Enter email">
                <label for="modal-password" id="modal-password-label">Password: </label>
                <input type="password" class="form-control" id="modal-password" aria-describedby="password" placeholder="Enter password">
                </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="save-button" class="btn btn-primary" onclick="LOGIN.checkData()">Login</button>
      </div>
    </div>
  </div>
</div>

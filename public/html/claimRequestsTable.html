{#request}
<tr>
	<td>{_id}</td>
	<td>{user.firstName} {user.lastName} <br> <a href="mailto:{user.email}">{user.email}</a> </td>
	<td><a href="/#freelancer={freelancer._id}">{freelancer.firstName} {freelancer.lastName}</a> <br> <a href="mailto:{freelancer.email}">{freelancer.email}</a> </td>
	<td><a href="{photos}" data-lightbox="work-img"><img class="thumbnail-element" width="60px" src="{photos}"></a></td>
	<td>{notes}</td>
	<td>{status}</td>
	{?check}<td><button style="margin-bottom: 10px; background-color: limegreen; cursor: pointer; cursor: hand;" onclick="FREELANCERCLAIMADMIN.acceptRequest(event)" value="{_id}">✓</button> <br> <button style="background-color: red; cursor: pointer; cursor: hand;" onclick="FREELANCERCLAIMADMIN.refuseRequest(event)" value="{_id}">☓</button></td>{/check}
</tr>
{/request}

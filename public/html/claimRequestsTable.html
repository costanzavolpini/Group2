{#request}
<tr>
	<td>{_id}</td>
	<td>{user.firstName} {user.lastName} <br> <a href="mailto:{user.email}">{user.email}</a> </td>
	<td>{freelancer.firstName} {freelancer.lastName} <br> <a href="mailto:{freelancer.email}">{freelancer.email}</a> </td>
	<td><a href="{photos}" data-lightbox="work-img"><img class="thumbnail-element" width="60px" src="{photos}"></a></td>
	<td>{notes}</td>
	<td>{status}</td>
	{?check}<td><button style= "margin-bottom: 10px;"></button> <br> <button></button></td>{/check}
</tr>
{/request}

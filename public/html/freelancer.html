<div id="profile-freelancer">
	<div id="main-info">
		<div id="profile-pic" alt="profile photo" style="background-image:url('${profilePic}');">
		</div>
		<div id="main-info-vertical">
			<div id="info-name ">
				<div class="info-name-top ">
					<span class="ml-15 " id="profile-name">{f.firstName} {f.lastName}</span>
					<span class="ml-15 light-blue" id="city-freelancer">{?f.city}<i class="fa fa-map-marker" aria-hidden="true"></i> {f.city} {?f.city/}</span>
				</div>
				<div class="ml-15 light-blue" id="info-name-bottom">
					{f.workName}
				</div>
			</div>
			<div id="rank " class="ml-15 ">
				<i class="fa fa-star-o blue" aria-hidden="true"></i>
				<i class="fa fa-star-o blue" aria-hidden="true"></i>
				<i class="fa fa-star-o blue" aria-hidden="true"></i>
				<i class="fa fa-star-o blue" aria-hidden="true"></i>
				<i class="fa fa-star-o blue" aria-hidden="true"></i>
			</div>
			<div class="contact-info-top ml-15 ">
				<div id="chat" class="contact-info-element blue">
					<i class="fa fa-comment " aria-hidden="true "></i> chat
				</div>
				<div id="email" class="contact-info-element blue">
					<i class="fa fa-envelope" aria-hidden="true"></i> {f.mail}
				</div>
				<div id="phone" class="contact-info-element blue">
					<i class="fa fa-phone" aria-hidden="true"></i> {f.phone}
				</div>
			</div>
		</div>
	</div>
	<div id="main-info-bottom ">
		<div id="info-review ">
			<div class="ml-15 " id="info ">
				<h5 class="blue ">INFO</h5>
				<p id="description "></p>
				{f.description}
			</div>

			<div id="reviews ">
				<h5 class="blue ml-15 ">REVIEW</h5>
				<div id="cardReviews ">
				</div>
			</div>
		</div>

		<div id="img-freelancer ">
			<div id="works " class="blue ">
			</div>
			<div id="thumbnail ">
				{f.photos}
			</div>
		</div>
	</div>
</div>
</div>

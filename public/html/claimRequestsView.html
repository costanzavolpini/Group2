<script src="../js/ajax.js"></script>
<script>
getHtml();

function getHtml()
{
	let result = '<div style="width: 100%;"><table class="table table-bordered">';

	doJSONRequest("GET", "/api/claimrequest/", null, null, function(res) {
		result+='<tr><td>ID Request</td><td>Info</td>' +
		'<td>Name</td><td>Email</td><td>ID Photo</td>' +
		'<td>Notes</td><td>Status</td>' +'</tr>'
		for (let req of res) {
			result+='<tr><td>' + req._id + '</td>' +
			'<td>' + 'Information' + '</td>' +
			'<td>' + req.user.firstName + ' ' + req.user.lastName + '</td>' +
			'<td>' + req.user.email + '</td>' +
			'<td>' + 'photo' + '</td>' +
			'<td>' + req.notes + '</td>' +
			'<td>' + req.status + '</td>' + '</tr>';
		}


		console.log(result)
		document.body.innerHTML = result + "</table></div>";
	});
}
</script>

<script src="../js/ajax.js"></script>
<script>
getHtml();

function getHtml()
{
	let result = '<div id="main"><div class="row justify-content-center"><span class="logo">JobAdvisor</span></div><div class="row justify-content-center mt-5"><div class="col-md-10"><div class="card"><div class="card-header">Pending Requests</div><div class="card-block"><div style="width: 100%;"><table class="table table-bordered" style="background-color: white;">';

	doJSONRequest("GET", "/api/claimrequest/", null, null, function(res) {
		result+='<thead><tr><th>ID Request</th><th>User Informations</th>' +
		'<th>Freelancer Informations</th><th>ID Photo</th>' +
		'<th>Request</th><th>Status</th>' +'</tr></thead><tbody>'
		for (let req of res) {
			result+='<tr><td>' + req._id + '</td>' +
			'<td>' + req.user.firstName +" "+ req.user.lastName +"<br>" + '<a href="mailto:'+req.user.email+'">'+req.user.email+'</a>'+ '</td>' +
			'<td>' + req.freelancer.firstName +" "+ req.freelancer.lastName +"<br>" + '<a href="mailto:'+req.freelancer.email+'">'+req.freelancer.email+'</a>'+ '</td>' +
			'<td>' + '<a href="'+ req.photos+'" data-lightbox="work-img"><img class="thumbnail-element" width="60px" src="'+ req.photos+'" /></a>' + '</td>' +
			'<td>' + req.notes + '</td>' +
			'<td>' + req.status + '</td>' + '</tr>';
		}
		result+='</tbody>';

		console.log(result)
		document.body.innerHTML += result + "</table></div></div></div></div></div></div>";
	});
}
</script>

{?.}
{#.}
<div class="card review" name="{._id}">
   <div class="card-block">
      <div class="title-author-review">
         <div id="score-name">
            <h5>{title}</h5> {score|s}
         </div>
         <h6 id="review-user" class="card-subtitle mb-2 text-muted">{user.firstName} {user.lastName}</h6>
      </div>
      <p id="review-description" class="card-text">{description}</p>
      <div id="photo-review">
         {?photos} {#photos}
         <a href="{.}" data-lightbox="review-img"><img class="thumbnail-element" src="{.}" /></a>{/photos} {/photos}
      </div>
      <button type="button" class="btn btn-primary pull-right" name="freelancer-reply" {?answer} style="display:none;" {/answer}>Reply Now</button>
      <div class="reply">
         <div class="card-block" {^answer} style="display:none;" {/answer}>
            <h6 class="card-subtitle mb-2 text-muted">Reply:</h6>
            <div class="card-text">
               <p class="custom-text-card">{answer}</p>
               <textarea class="form-control" style="background-color: rgb(231, 231, 231); display: none;" rows=" 3"></textarea>
               <span>
                  <button type="button" class="btn btn-primary edit" name="freelancer-reply-edit"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                  <button type="button" class="btn btn-primary edit" name="freelancer-reply-save" style="display:none"><i class="fa fa-check" aria-hidden="true"></i> Save</button>
                  <button type="button" class="btn btn-primary btn-circle delete" name="freelancer-reply-delete"><i class="fa fa-trash" aria-hidden="true"></i></button>
                  <button type="button" class="btn btn-primary btn-circle eraser" name="freelancer-reply-eraser" style="display:none"><i class="fa fa-eraser" aria-hidden="true"></i></button>
                  <button type="button" class="btn btn-primary btn-circle times" name="freelancer-reply-times" style="display:none"><i class="fa fa-times" aria-hidden="true"></i></button>
                  <button type="button" class="btn btn-primary delete-yes red" name="freelancer-reply-delete-yes" style="display:none"><i class="fa fa-check" aria-hidden="true"></i> Delete</button>
                  <button type="button" class="btn btn-primary delete-no green" name="freelancer-reply-delete-no" style="display:none"><i class="fa fa-check" aria-hidden="true"></i> Cancel</button>
               </span>
            </div>
         </div>
      </div>
      <form style="display:none;" name="{._id}">
         <div class="form-group" style="margin-top:5%;">
            <label for="exampleTextarea">Answer to {user.firstName} {user.lastName}: </label>
            <textarea class="form-control" style="background-color: rgb(231, 231, 231);" rows=" 3"></textarea>
         </div>
         <button type="submit" class="btn btn-primary pull-right">Send</button>
      </form>
   </div>
</div>
{/.}{:else} There aren't any reviews at the moment. {/.}

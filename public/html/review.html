<div class="card review">
   <div class="card-block">
      <div class="title-author-review">
         <div id="score-name">
            <h5>{r.title}</h5> {r.score}
         </div>
         <h6 id="review-user" class="card-subtitle mb-2 text-muted">{r.firstName} {r.lastName}</h6>
      </div>
      <p id="review-description" class="card-text">{r.description}</p>
      <div id="photo-review">
         {?r.photos}
         {[r.photos}<a href="{r.photos}" data-lightbox="review-img"><img class="thumbnail-element" src= "{r.photos}"/></a>{r.photos]}
         {?r.photos/}
      </div>
      <div id="reply">
         {?r.answer}
         <div class="card-block">
            <h6 class="card-subtitle mb-2 text-muted">Reply:</h6>
            <p class="card-text"> {r.answer} </p>
         </div>
         {?r.answer/}
      </div>
   </div>
</div>

<div class='card result-card' id="{freelancer.id}">
   <div class='card-img-top' alt='Card image cap' {?freelancer.photo} style="background-image:url('{freelancer.photo}');" {/freelancer.photo}></div>
   <div class='card-block'>
      <h4 class='card-title'>{freelancer.name}</h4>
      <p class='card-text'>{freelancer.price}</p>
		<p class='card-text'>{freelancer.distance}</p>
		<p class='card-text'>TAGS</p>
      <a class='btn btn-primary'>More info</a>
   </div>
</div>

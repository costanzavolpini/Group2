<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
   <link rel="stylesheet" href="../css/profile.css">
   <title>Titolo</title>
</head>

<body>
   <div id="main">
      <div id="header">
         <div id="search">
            <span class="logo">JobAdvisor</span>
            <form class="" action="javascript:search();" autocomplete="off">
               <div class="input-group">
                  <input type="text" onkeypress="animateSearch()" class="form-control" placeholder="What do you need?" aria-describedby="basic-addon1" id="search-text">
                  <span class="input-group-addon search-btn" id="basic-addon1" onclick="search();">Search</span>
               </div>
            </form>
         </div>
      </div>
      <div id="profile-freelancer">
         <div id="main-info">
            <div id="profile-pic" alt="profile photo"></div>
            <div id="main-info-vertical">
               <div id="info-name">
                  <div class="info-name-top">
                     <span class="ml-15" id="profile-name"></span>
                     <span class="ml-15" id="city-freelancer">
                            </span>
                  </div>
                  <div class="ml-15 light-blue" id="info-name-bottom">
                  </div>
               </div>
               <div id="rank" class="ml-15">
               </div>
               <div class="contact-info-top ml-15">
                  <div id="chat" class="contact-info-element blue">
                     <i class="fa fa-comment" aria-hidden="true"></i> chat
                  </div>
                  <div id="email" class="contact-info-element blue">
                  </div>
                  <div id="phone" class="contact-info-element blue">
                  </div>
               </div>
            </div>
         </div>
         <div id="main-info-bottom">
            <div id="info-review">
               <div class="ml-15" id="info">
                  <h5 class="blue">
                            INFO
                        </h5>
                  <p id="description"></p>
               </div>

               <div id="reviews">
                  <h5 class="blue ml-15">REVIEW</h5>
                  <div id="cardReviews">
                  </div>
               </div>
            </div>

            <div id="img-freelancer">
               <div id="works" class="blue">
               </div>
               <div id="thumbnail">
               </div>
            </div>
            <!-- <div id="footer">
                Atelier Project - Group 2
            </div> -->
         </div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
   <script src="/js/ajax.js"></script>
   <script src="/js/script.js"></script>
</body>

</html>

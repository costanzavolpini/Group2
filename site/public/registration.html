<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<title>JobAdvisor</title>
</head>

<body>
	<div id="main">
		<div class="row justify-content-center">
			<span class="logo">JobAdvisor</span>
		</div>
		<div class="row justify-content-center mt-5">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">Registration</div>
					<div class="card-block">
						<form id="registrationForm" action="javascript:REGISTRATION.checkData()">
							<div class="form-group">
								<label for="firstName" id="firstName-label">First name cannot contain numbers or special characters!</label>
								<label for="firstName" id="firstName-label2">First name has to have at least 1 character!</label>
								<input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter first name" required>
							</div>
							<div class="form-group mt-2">
								<label for="lastName" id="lastName-label">Last name cannot contain numbers or special characters!</label>
								<label for="lastName" id="lastName-label2">Last name has to have at least 1 character!</label>
								<input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Enter last name" required>
							</div>
							<div class="form-group mt-2">
								<label for="email" id="email-label">Email already taken!</label>
								<input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" required>
							</div>
							<div class="form-group mt-2">
								<input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter password" required>
							</div>
							<div class="form-group mt-2">
								<label for="repeatPassword" id="repeatPassword-label">The passwords are different!</label>
								<input type="password" class="form-control" id="repeatPassword" aria-describedby="repeatPassword" placeholder="Re-enter password" required>
							</div>
							<button id="formButton" class="float-right btn btn-primary">Submit</button>
						</form>
						<button id="formButton_2" type="submit" class="float-right btn btn-primary mr-5" onclick="javascript:REGISTRATION.checkFreelancer()">Submit and create new freelancer</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<script src="js/dust-full.min.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/lightbox.min.js"></script>
	<script src="js/registration.js"></script>
</body>

</html>

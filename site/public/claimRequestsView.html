<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/lightbox.min.css">

	<title>JobAdvisor</title>
</head>

<body>
	<div id="main">
		<div class="row justify-content-center">
			<span class="logo">JobAdvisor</span>
		</div>
		<div class="row justify-content-center mt-5">
			<div class="col-md-10">
				<div class="card" id="claim-table">
					<div class="card-header">Pending Requests</div>
					<div class="card-block">
						<div style="width: 100%;">
							<table class="table table-bordered" style="background-color: white;" id="table-pending-req">
								<thead>
									<tr>
										<th>ID Request</th>
										<th>User Informations</th>
										<th>Freelancer Informations</th>
										<th>ID Photo</th>
										<th>Request</th>
										<th>Status</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<div class="card-header">Accepted Requests</div>
					<div class="card-block">
						<div style="width: 100%;">
							<table class="table table-bordered" style="background-color: white;" id="table-accepted-req">
								<thead>
									<tr>
										<th>ID Request</th>
										<th>User Informations</th>
										<th>Freelancer Informations</th>
										<th>ID Photo</th>
										<th>Request</th>
										<th>Status</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<div class="card-header">Refused Requests</div>
					<div class="card-block">
						<div style="width: 100%;">
							<table class="table table-bordered" style="background-color: white;" id="table-refused-req">
								<thead>
									<tr>
										<th>ID Request</th>
										<th>User Informations</th>
										<th>Freelancer Informations</th>
										<th>ID Photo</th>
										<th>Request</th>
										<th>Status</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

<script src="/js/ajax.js"></script>
<script src="/js/freelancerClaimingAdmin.js"></script>
<script src="/js/dust-full.min.js"></script>
<script src="/js/lightbox.min.js"></script>

<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/lightbox.min.css">

	<title>JobAdvisor</title>
</head>

<body>
	<div id="main">
		<div class="row justify-content-center">
			<span class="logo">JobAdvisor</span>
		</div>
		<div class="row justify-content-center" style="margin-top: 40px;" id="content">
			<form class="form-inline" id="passwordLostForm" style="display: none">
				<div class="form-group">
					<input type="email" style="width: 300px; margin-left: 45px" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email!" required>
					<button type="submit" class="btn btn-primary"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
				</div>
			</form>
			<form class="form-inline" id="passwordChange" style="display: none">
				<div class="form-group">
					<input type="password" style="display: none" class="form-control" id="old-password" aria-describedby="emailHelp" placeholder="Enter your old password" required>
					<input type="password" class="form-control" id="new-password" aria-describedby="emailHelp" placeholder="Enter your new password" required>
					<input type="password" class="form-control" id="new-confirm-password" aria-describedby="emailHelp" placeholder="Enter again your new password" required>
					<button type="submit" class="btn btn-primary"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>

<script src="/js/password.js"></script>
